<div class="row">
	<div class="col-lg-12">
		<a ui-sref="dashboard.add-lawyer-admin"
			class="btn-sm btn-primary pull-right margin-top-40"><i class="fa fa-plus-circle fa-lg"></i> Add Lawyer Admin</a>
		<h2 class="page-header">Lawyer Admin</h2>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	 <div flash-message="2000" class="col-md-5 pull-right"></div>			
			<!-- /.panel-heading -->
			<div class="col-md-12">
			 <div class="col-md-4 pull-right">
<label>Number of Records</label>
	<select
		class="form-control" ng-model="noOfRows" name="noOfRows"
		id="noOfRows">
		<option value="10">Show 10 Per Page</option>
		<option value="25">Show 25 Per Page</option>
		<option value="50">Show 50 Per Page</option>
		<option value="100">Show 100 Per Page</option>
		<option value="{{lawyerAdmins.length}}">Show All</option>
	</select> 
</div>
					<table class="table table-hover">

						<thead>
							<tr>
								<th ng-mousedown="sort('username')">User Name&nbsp;&nbsp;<span
									class="glyphicon sort-icon" ng-show="sortKey=='username'"
									ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
								<th ng-mousedown="sort('firstName')">First Name&nbsp;&nbsp;<span
									class="glyphicon sort-icon" ng-show="sortKey=='firstName'"
									ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
								<th>Last Name</th>
								<th>Phone Number</th>
								<th>Email Id</th>

								<th width="20%">Action</th>
						
							</tr>

							<tr>
								<th><input class="form-control" type="text"
									ng-model="search.username" placeholder="Search by User Name"></th>
								<th><input class="form-control" type="text"
									ng-model="search.firstName" placeholder="Search by First Name"></th>
								<th><input class="form-control" type="text"
									ng-model="search.lastName" placeholder="Search by Last Name"></th>
									<th><input class="form-control" type="text"
									ng-model="search.phoneNumber" placeholder="Search by Phone Number"></th>
								<th><input class="form-control" type="text"
									ng-model="search.emailAddress" placeholder="Search by Email"></th>
								<th></th>	
								
							</tr>
						</thead>
						<tbody ng-show="lawyerAdmins.length>0"  dir-paginate="lawyerAdmin in lawyerAdmins|filter:search|orderBy:sortKey:reverse|itemsPerPage:noOfRows">

							<tr>
								<td ng-cloak>{{lawyerAdmin.username}}</td>
								<td ng-cloak>{{lawyerAdmin.firstName}}</td>
								<td ng-cloak>{{lawyerAdmin.lastName}}</td>

								<td ng-cloak>{{lawyerAdmin.phoneNumber}}</td>
								<td ng-cloak>{{lawyerAdmin.emailAddress}}</td>
								
								<td>
								<a href="#/dashboard/EditLawyerAdmin/{{lawyerAdmin.id}}" ng-cloak class="btn btn-xs btn-warning hint--top" data-hint="Edit Lawyer Admin"><i
								class="glyphicon glyphicon-edit"></i>
						</a>
						<a href="#" ng-cloak ng-click="deleteLawyerAdmin(lawyerAdmin.id)" class="btn btn-xs btn-danger hint--top" data-hint="Delete Lawyer Admin"><i
								class="glyphicon glyphicon-trash"></i>
						</a>
								
							
								<a href="" ng-cloak ng-show="lawyerAdmin.status==1" ng-click="disableLawyerAdmin(lawyerAdmin.id)" class="btn btn-xs btn-success hint--top" data-hint="Disable Lawyer Admin"><i
								class="fa fa-unlock-alt"></i>
						</a>
								<a href="" ng-cloak ng-show="lawyerAdmin.status==0" ng-click="enableLawyerAdmin(lawyerAdmin.id)" class="btn btn-xs btn-danger hint--top" data-hint="Enable Lawyer Admin"><i
								class="fa fa-lock"></i>
						</a>
						<a href="" ng-cloak ng-click="resetPassword(lawyerAdmin.id)" class="btn btn-xs btn-primary hint--top" data-hint="Reset Password"><i
								class="fa fa-key"></i>
						</a>
								
							 </td>
							</tr>
						</tbody>
						<tbody ng-show="!lawyerAdmins.length">
				<tr>
				<td colspan="5" align="center">No Record Found</td>
				</tr>
				</tbody>
					</table>
					<dir-pagination-controls max-size="5" direction-links="true" boundary-links="true" >
    					</dir-pagination-controls>   
			</div>
		<!-- /.panel -->
	<!-- /.col-lg-12 -->
</div>

  <div class="modal fade" id="resetLawyerAdminPassword" role="dialog">
    <div class="modal-dialog">    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Confirmation </h4>
        </div>
        <div class="modal-body">Do you want to Reset the Password?
              
        </div>
        <div class="modal-footer" >
         <button type="close" class="btn btn-danger" data-dismiss="modal">No</button>
             <a type="submit" class="btn btn-success"  data-dismiss="modal" ng-disabled='myForm.$invalid' ng-click="resetLawyerAdminPassword()">Yes</a>
        </div>
      </div>
      
    </div>
 </div>
