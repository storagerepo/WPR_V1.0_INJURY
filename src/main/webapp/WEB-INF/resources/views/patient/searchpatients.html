<link rel="stylesheet" href="resources/components/datetime/datetimepicker.css"></link>
<script src="resources/components/datetime/datetimepicker.js"></script>
<script src="resources/components/datetime/moment.js"></script>
<div ng-cloak>
<div class="row">
	<div class="col-lg-12">
		<div flash-message="2000" class="col-md-5 pull-right"></div>
	 	<h2 class="page-header">Search Patients</h2>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
	<form name="patientSearchForm" novalidate ng-cloak>
    	<div class="col-md-12 no-padding">
        	<div class="col-md-3">
       			<div class="col-md-12"><label>County</label></div>
       			<div class="col-md-12"> 
       				<select class="form-control" ng-model="patient.countyId" ng-options="county.id as county.name for county in countylist">
       				<option value="" selected="selected">-- Select County --</option>	
     				</select>
       			</div>
        	</div>
          	<div class="col-md-3">
       		<div class="col-md-12"><label>Crash From Date</label></div>
       		<div class="col-md-12"> 
       			<div class="input-group">
					<input type="text" name="crashFromDate" id="CrashFromDate" ng-change="checkCustomDate(patient.numberOfDays)" class="form-control" ng-model="patient.crashFromDate" placeholder="Crash From Date"> 
					<span class="input-group-addon white-color-bg"> <span class="glyphicon glyphicon-calendar"></span></span>
				</div>
       		</div>
        </div>
        
        <div class="col-md-3">
       		<div class="col-md-12"><label>Number of Days</label></div>
       		<div class="col-md-12"> 
         		<select class="form-control"  ng-model="patient.numberOfDays" name="numberOfDays" ng-change="checkCustomDate(patient.numberOfDays)">
                    <option value="1" ng-selected="true">1</option>
                    <option value="7">7</option>
                    <option value="15">15</option>	
                    <option value="30">30</option>
                    <option value="0">Custom</option>
                </select>
       		</div>
        </div>
         <div class="col-md-3">
       		<div class="col-md-12"><label>Crash To Date</label></div>
       		<div class="col-md-12"> 
        		<div class="input-group">
					<input type="text" name="crashToDate" id="CrashToDate" ng-change="crashToRequired=false" class="form-control" ng-model="patient.crashToDate" placeholder="Crash To Date"  ng-disabled="disableCustom" ng-required="{{patient.crashFromDate!=''}}"> 
					<span class="input-group-addon white-color-bg"> <span class="glyphicon glyphicon-calendar"></span></span>
				</div>
				<span style="color:red" ng-if="crashToRequired==true">Please Enter Crash To Date</span>
         	</div>
        </div>
	</div> 
	
	<div class="col-md-12"><br/></div>
	
	<div class="col-md-12 no-padding">
        <div class="col-md-3">
       		<div class="col-md-12"><label>Added On From Date</label></div>
       		<div class="col-md-12"> 
       			<div class="input-group">
					<input type="text" name="addedOnFromDate" id="addedOnFromDate" ng-change="isSelectedFromDate=false" class="form-control" ng-model="patient.addedOnFromDate" placeholder="Added On From Date"> 
					<span class="input-group-addon white-color-bg"> <span class="glyphicon glyphicon-calendar"></span></span>
				</div>
       		</div>
       		</div>
       		<div class="col-md-3">
       		<div class="col-md-12"><label>Added On To Date</label></div>
       		<div class="col-md-12"> 
        		<div class="input-group">
					<input type="text" name="addedOnToDate" id="addedOnToDate" ng-change="AddedOnToRequired=false" class="form-control" ng-disabled="isSelectedFromDate" ng-model="patient.addedOnToDate" placeholder="Added On To Date" ng-required="{{patient.addedOnFromDate!=''}}"> 
					<span class="input-group-addon white-color-bg"> <span class="glyphicon glyphicon-calendar"></span></span>
				</div>
				<span style="color:red" ng-if="AddedOnToRequired==true">Please Enter Added On To Date</span>
         	</div>
        </div>
        <div class="col-md-3">
        <div class="col-md-12"><label>&nbsp;</label></div>
			<div class="col-md-12">
        		<a class="btn btn-success" ng-class="{'button-disable':patientSearchForm.$invalid}"  ng-disabled='isClean() || patientSearchForm.$invalid' ng-click="searchPatients()">Search</a>
        		<a class="btn btn-danger" ng-click="resetSearchData()">Reset</a>
       		</div>
     	</div>
	</div>

	<div class="col-md-12"> <br/>  </div>
            
</form>                    
                    
                    
                    
                    
                    <table class="table table-striped table-bordered" ng-cloak>
                        <thead>
                            <tr>
                                <th class="col-md-2">Patient Name</th>
                                <th class="col-md-2">Local Report Number</th>
                                <th class="col-md-2">Phone Number</th>
                                <th class="col-md-2">Crash Date</th>
                                <th class="col-md-2">Address</th>
                                <th class="col-md-1">Actions</th>
                            </tr>
                            <tr>
								<th>
								<div class="input-group">
  								<span class="input-group-addon search" id="basic-addon2"><i class="fa fa-search"></i></span>
								<input class="form-control" type="text" ng-model="patient.patientName" ng-change="secoundarySearchPatient()" placeholder="Patient Name"></div>
								</th>
								<th>
								<div class="input-group">
  								<span class="input-group-addon search" id="basic-addon2"><i class="fa fa-search"></i></span>
								<input class="form-control" type="text" ng-model="patient.localReportNumber" ng-change="secoundarySearchPatient()" placeholder="Local Report No"></div></th>
								
								<th>
								<div class="input-group">
  								<span class="input-group-addon search" id="basic-addon3"><i class="fa fa-search"></i></span>
								<input class="form-control" type="text" ng-model="patient.phoneNumber" ng-change="secoundarySearchPatient()" placeholder="Phone Number"></div></th>									
								<th>
								<!-- <div class="input-group">
  								<span class="input-group-addon search" id="basic-addon4"><i class="fa fa-search"></i></span>
								<input class="form-control" type="text"
									ng-model="search.crashDate" placeholder="Crash Date"></div> --></th>
								<th>
								<!-- <div class="input-group">
  								<span class="input-group-addon search" id="basic-addon5"><i class="fa fa-search"></i></span>
								<input class="form-control" type="text"
									ng-model="search.address" placeholder="Address"></div> --></th>
								<th></th>	
								
							</tr>
                        </thead>
                        <tbody>
                            <tr ng-show="patientSearchData.length>0"  dir-paginate="patient in patientSearchData|itemsPerPage:patient.itemsPerPage" current-page="setPage" total-items="totalRecords">
                                <td>{{patient.name}}</td>
                                <td>{{patient.localReportNumber}}</td>
                                <td>{{patient.phoneNumber}}</td>
                                <td>{{patient.crashDate}}</td>
                                <td>{{patient.address}}</td>
                                <td>
                                	<a href="{{patient.crashReportFileName}}" ng-cloak target="_blank" class="btn btn-xs btn-danger hint--top" data-hint="View Crash Report"><i
								class="fa fa-file-pdf-o"></i></a>
                                </td>
                            </tr>
                            <tr ng-show="patientSearchData.length==0">
                            <td colspan="7"><center><strong>No Records Found!!!</strong></center></td>
                            </tr>
                        </tbody>
                    </table>
                    <dir-pagination-controls max-size="5" on-page-change="searchPatientsFromPage(newPageNumber)" direction-links="true" boundary-links="true" >
    					</dir-pagination-controls> 
    					<div class="col-md-4 pull-right">
<label>Number of Records</label>
	<select
		class="form-control" ng-model="patient.itemsPerPage" name="noOfRows"
		id="noOfRows">
		<option value="10">Show 10 Per Page</option>
		<option value="25">Show 25 Per Page</option>
		<option value="50">Show 50 Per Page</option>
		<option value="100">Show 100 Per Page</option>
	</select> 
</div>
</div>
<script>
	$(function(){
		$("html,body").scrollTop(0);
	});
	    					
	$('#CrashFromDate').datetimepicker({
		pickTime : false,
		format:'MM/DD/YYYY',
		maxDate : new Date()
	}).on('dp.change', function (selected) {
	    var minimumDate = new Date(selected.date.valueOf());
	    $('#CrashToDate').data("DateTimePicker").setMinDate(minimumDate);
	});

	$('#CrashToDate').datetimepicker({
    	pickTime : false,
		format:'MM/DD/YYYY',
		maxDate : new Date()
    });

	$('#addedOnFromDate').datetimepicker({
		pickTime : false,
		format:'MM/DD/YYYY',
		maxDate : new Date()
	}).on('dp.change', function (selected) {
	    var minimumDate = new Date(selected.date.valueOf());
	    $('#addedOnToDate').data("DateTimePicker").setMinDate(minimumDate);
	});

	$('#addedOnToDate').datetimepicker({
    	pickTime : false,
		format:'MM/DD/YYYY',
		maxDate : new Date()
    });
	
</script>
