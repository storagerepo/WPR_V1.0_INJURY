<div class="row">
	<div class="col-lg-12">
		<a ui-sref="dashboard.patient"
			class="btn-sm btn-primary pull-right margin-top-40">Back to the
			list</a>
		<h2 class="page-header">Edit Patients {{patientid}}</h2>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12">
	<form name="patientForm" novalidate>
		<div class="panel panel-default">
			<div class="panel-heading">Edit Patients Details</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="dataTable_wrapper">
				<table class="col-md-12">
						<tbody>
							<tr>
								<td class="col-md-4">
								<input type="hidden" ng-model="patient.id"/>
								<input type="hidden" ng-model="patient.doctorsId"/>
								<input type="hidden" ng-model="patient.callerId"/>
									<label>First Name</label> 
									<input class="form-control" name="firstName" ng-model="patient.firstName" required><br/>
									<span ng-show="paientForm.firstName.$dirty && patientForm.firstName.$invalid">
									<span ng-show="paientForm.firstName.$error.required">Required</span>
									</span>
								</td>
								<td class="col-md-4">
									<label>Last Name</label>
									<input class="form-control" ng-model="patient.lastName"><br/>
								</td>
								<td class="col-md-4">
									<label>Report Number</label>
									<input class="form-control" ng-model="patient.reportNumber"><br/>
								</td>
							</tr>
							<tr>
								<td class="col-md-4">
									<label>Phone Number</label> 
									<input class="form-control" ng-model="patient.phoneNumber"><br/>
								</td>
								<td class="col-md-4">
									<label>Injury</label>
									<input class="form-control" ng-model="patient.injury"><br/>
								</td>
								<td class="col-md-4">
									<label>Date of Crash</label>
									<input class="form-control" ng-model="patient.dateOfCrash"><br/>
								</td>
								
							</tr>
							<tr>
								<td class="col-md-4">
									<label>Address</label>
									<textarea class="form-control height-100" ng-model="patient.address"></textarea><br/>
								</td>
								<td class="col-md-6" colspan="2">
									<label>Notes</label>
									<textarea class="form-control height-100" ng-model="patient.notes"></textarea><br/>
								</td>
								
							</tr>
						
						</tbody>
					</table>
				</div>
			</div>
			<div class="text-right" style="margin-right:30px;">
				<a class="btn btn-success" ng-click="updatePatient()">Save Changes</a>
				<a ui-sref="dashboard.patient" class="btn btn-danger">Cancel</a><br />
				<br />
				<br />
			</div>
			<!-- /.panel-body -->
		</div>
	</form>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
