<div class="row">
    <div class="col-lg-12">
        <a ui-sref="dashboard.patient" class="btn-sm btn-primary pull-right margin-top-40">Back to the list</a>
        <h2 class="page-header">Add Patients</h2>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Enter Patients Details
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="col-md-12">
                        <tbody>
                            <tr>
                             <td class="col-md-6">
                                    

                                    <label>First Name</label>
                                    <input class="form-control"><br/>
                                    <label>Last Name</label>
                                    <input class="form-control"><br/>
                                    
                                     <label>ReportNumber</label>
                                    <input class="form-control"><br/>
                                    
                                    
                                    <label>PhoneNumber</label>
                                    <input class="form-control"><br/>
                                    
                                    
                                    <label>Injury</label>
                                    <input class="form-control"><br/>
                                    
                                    
                                </td>
                                <td class="col-md-6">
                                
                                    <label>DateOfCrash</label>
                                    <input class="form-control"><br/><br/>
                                    
                                    <label>OtherPassengers</label>
                                    <input class="form-control"><br/><br/>
                                    
                                    <label>Doctors</label>
                                    <select class="form-control">
                                     <option value="">--Select Doctor--</option>
  										<option value="1">1</option>
  										<option value="2">2</option>
  										<option value="3">3</option>
  										<option value="4">4</option>
										</select><br/><br/>
                                    
                                    <label>Caller</label>
                                    <select class="form-control">
                                    <option value="">--Select Caller--</option>
  										<option value="1">1</option>
  										<option value="2">2</option>
  										<option value="3">3</option>
  										<option value="4">4</option>
									</select><br/>
                                    
                                    
                                   
                                    
                                </td>
                            </tr>
                            <tr>
                                <td class="col-md-12" colspan="2"><br/>
                                <div class="col-md-6">
      												<label for="address">Address</label>
      												<textarea class="form-control" rows="5" ></textarea><br/>
    								</div>
    								<div class="col-md-12">
                                    <label>Notes</label>
                                    <textarea class="form-control height-100"></textarea>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="text-center">
                <a class="btn btn-success">Add Patients</a><br/><br/>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
