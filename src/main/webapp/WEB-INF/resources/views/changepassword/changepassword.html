<script src="resources/scripts/controllers/changePasswordController.js"></script>
<div class="row">
   
    <div class="col-lg-12">
       <!--  <a ui-sref="dashboard.home" class="btn-sm btn-primary pull-right margin-top-40">Back to home</a>
    -->     <h2 class="page-header">Change Password</h2>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
<errordisplay message="errorMessage" error="isError" success="isSuccess"></errordisplay>
 
    <div class="col-lg-12">
     <form id="myForms" name="myForms" novalidate>
   
        <div class="panel panel-default">
            <div class="panel-heading">
                Enter Password Details
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="col-md-12">
                        <tbody>
                            <tr>
                                <td class="col-md-6">
                                                      	<label >Current Password</label>
                                   <input type="password" id="password" name="password" class="form-control" ng-model="staff.password"  placeholder="Enter Current Password" password required>
                                
                                    <span class="error-container" ng-show="myForms.password.$dirty && myForms.password.$invalid">
                                <span style="color:red" ng-show="myForms.password.$error.required">Please Enter the Current Password</span>
                               <span style="color:red" ng-show="myForms.password.$error.password">Invalid Current Password
    </span>
                              
                              </span>
                                    <br/>
                                    <label>New Password</label>
                                   <input type="password" id="newpassword" name="newpassword" class="form-control" ng-model="staff.newpassword" placeholder="Enter New Password" required>
                                     <span class="error-container" ng-show="myForms.newpassword.$dirty && myForms.newpassword.$invalid">
                                <span style="color:red" ng-show="myForms.newpassword.$error.required">Please Enter the New Password</span>
                              </span>
                                    <br/>
                                    <label>Confirm Password</label>
                                   <input type="password"   ng-pattern="staff.newpassword" id="confirmpassword" name="confirmpassword" class="form-control" ng-model="staff.confirmpassword" placeholder="Enter Confirm Password" required>

                                   
                                    <span class="error-container" ng-show="myForms.confirmpassword.$dirty && myForms.confirmpassword.$invalid">
                               <span style="color:red" ng-show="myForms.confirmpassword.$error.required">Please Enter the Confirm Password</span>
                               <span style="color:red" ng-show="myForms.confirmpassword.$error.pattern">Password and Confirm Password Should be Same</span>
                              </span>
                                   <br/>
                                  
                                    
          
                                    
                                    
                                </td>
                            </tr>
                         
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="text-right" style="margin-right:30px;">
                 <a type="submit" class="btn btn-success" ng-class="{'button-disable':myForms.$invalid}" ng-disabled='myForms.$invalid'  ng-click="save();">Save</a>
         <a ui-sref="dashboard.home"  class="btn btn-danger" >Cancel</a><br/><br/>
         
         </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
         </form>
    </div>
    <!-- /.col-lg-12 -->
</div>
