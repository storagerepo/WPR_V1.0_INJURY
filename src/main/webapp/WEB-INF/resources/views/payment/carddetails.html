<div ng-cloak>
	<div class="row">
		<div class="col-lg-12">
			<a ui-sref="dashboard.payment"
				class="btn-sm btn-primary pull-right margin-top-40"><i
				class="fa fa-arrow-circle-left fa-lg"></i> Back</a>
			<h2 ng-cloak class="page-header">Card Details</h2>
		</div>

		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<form id="myForm" name="myForm" novalidate>

				<div class="panel panel-default">
					<div class="panel-heading">
						Card Details <span class="pull-right"><span class="redText">*</span>
							Required Fields</span>
					</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<div class="dataTable_wrapper">

							<div class="col-md-12">
								<div class="col-md-3">
									<span class="redText">*</span> <label>Card No</label>
								</div>
								<div class="col-md-8">
									<input type="text" class="form-control inputclass"
										ng-model="card.cardNo" name="cardNo" placeholder="Card No"
										maxlength="45" required> <span class="error-container"
										ng-show="myForm.cardNo.$dirty && myForm.firstName.$invalid">
										<span ng-cloak style="color: red"
										ng-show="myForm.cardNo.$error.required">Please Enter
											Card No</span>
									</span><br />
								</div>
							</div>
							<div class="col-md-12">
								<div class="col-md-3">
									<span class="redText">*</span> <label>Card Holder Name</label>
								</div>
								<div class="col-md-8">
									<input type="text" class="form-control"
										ng-model="card.holderName" name="name"
										placeholder="Card Holder Name" validate-name required>
									<span class="error-container"
										ng-show="myForm.name.$dirty && myForm.name.$invalid"> <span
										ng-cloak style="color: red"
										ng-show="myForm.name.$error.required">Please Enter Name</span>
										<span ng-cloak style="color: red"
										ng-show="!myForm.name.$error.required&&myForm.name.$error.validateName">Enter
											Valid Name</span>
									</span><br />
								</div>
							</div>
						</div>
					</div>
					<div class="text-center" style="margin-right: 30px;">
						<a class="btn btn-success"
							ng-class="{'button-disable':myForm.$invalid}"
							ng-disabled='myForm.$invalid' ng-click="saveCard()">Update</a> <a
							ui-sref="dashboard.callers" class="btn btn-danger">Cancel</a><br />
						<br />
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</form>
		</div>
		<!-- /.col-lg-12 -->
	</div>
</div>
