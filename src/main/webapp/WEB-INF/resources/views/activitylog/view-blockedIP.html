<div class="row">

			<div class="col-md-12">
		

					<table class="table table-hover table-striped table-bordered">

						<thead>
							<tr>
								<th width="50%">IP Address</th>
								<th width="50%">Actions</th>
							</tr>
							<tr>
								<th>
								<div class="input-group">

									ng-model="search.ipAddress" placeholder="IP Address"></div></th>
								<th></th>
							</tr> 
						</thead>
						<tbody >
							<tr ng-show="blockedIpList.length>0" dir-paginate="ipAddress in blockedIpFilter=(blockedIpList|filter:search)|itemsPerPage:noOfRows" pagination-id="blockedIPPaginationId">
								<td>{{ipAddress.ipAddress}}</td>
								<td><a href="" class="btn btn-danger btn-xs hint--top" data-hint="Unblock" ng-click="unblockIPModal(ipAddress.ipAddress)"><i class="fa fa-unlock"></i></a></td>
							</tr>
							<tr ng-show="!blockedIpFilter.length"><td colspan="2" align="center">No Records Found</td></tr>
						</tbody>
						
					</table>
					<dir-pagination-controls max-size="5" direction-links="true" boundary-links="true" pagination-id="blockedIPPaginationId" ng-show="blockedIpFilter.length>0">
    					</dir-pagination-controls>

<label>Number of Records</label>

	</select>

<div class="modal fade" id="blockIPModal" role="dialog">
    <div class="modal-dialog">    
      <div class="modal-content">
      <form name="blockIPFormName" no-validate>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Block IP </h4>
        </div>
        <div class="modal-body">
              <div class="row">
              	<div class="col-md-12">
              		<div class="col-md-3">IP Address</div>
              		<div class="col-md-6"><input type="text" name="ipAddress" ng-model="blockIPForm.ipAddress" class="form-control" required validate-ip-address ng-change="isExist=2">
              		<span class="error-container" ng-show="blockIPFormName.ipAddress.$dirty && blockIPFormName.ipAddress.$invalid">
              			<span style="color:red;" ng-show="blockIPFormName.ipAddress.$error.required">Please Enter IP Address</span>
              			<span style="color:red;" ng-show="!blockIPFormName.ipAddress.$error.required&&blockIPFormName.ipAddress.$error.validateIpAddress">Please Enter Valid IP Address</span>
              		</span>
              		<span style="color:red;" ng-show="isExist==0">IP Not Available in list</span>
              		<span style="color:red;" ng-show="isExist==1">Already Exist</span>
              		</div>
              	</div>
              </div>
        </div>
        <div class="modal-footer" >
        <button type="button" class="btn btn-success" ng-disabled="blockIPFormName.$invalid" ng-click="blockIP()">Block</button>
         <button type="close" class="btn btn-danger closeButton" data-dismiss="modal">Cancel</button>
        </div>
       </form>
      </div>
      
    </div>
 </div> 
 
 <!-- Remove Confirmation Modal -->
<div class="modal fade" id="unblockIPModal" role="dialog">
    <div class="modal-dialog">    
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Confirmation </h4>
        </div>
        <div class="modal-body">
              <div class="row">
              	<div class="col-md-12">
              		Are you sure want to unblock IP?
              	</div>
              </div>
        </div>
        <div class="modal-footer" >
        <button type="button" class="btn btn-success" ng-click="unBlockIP()">Unblock</button>
         <button type="close" class="btn btn-danger closeButton" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
 </div>
