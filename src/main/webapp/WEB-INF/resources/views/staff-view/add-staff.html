<div class="row">
    <div class="col-lg-12">
        <a ui-sref="dashboard.staff" class="btn-sm btn-primary pull-right margin-top-40">Back to the list</a>
        <h2 class="page-header">Add Staff</h2>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
    <form id="myForm" name="myForm" novalidate>
        <div class="panel panel-default">
            <div class="panel-heading">
                Enter Staff Details
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="col-md-12">
                        <tbody>
                            <tr>
                                <td class="col-md-6">
                                    <label>First Name</label>
                                    <input type="text" class="form-control"  ng-model="staff.firstName" name="firstName"><br/>
                                    <label>Last Name</label>
                                    <input type="text" class="form-control"  ng-model="staff.lastName" name="lastName"><br/>
                                    <label>User Name</label>
                                    <input  type="text" class="form-control"  ng-model="staff.username" name="username">
                                </td>
                                <td class="col-md-6">
                                    <label>Phone Number</label>
                                    <input tyep="text" class="form-control"  ng-model="staff.phoneNumber" name="phoneNumber"><br/>
                                    <label>Email ID</label>
                                    <input type="text" class="form-control"  ng-model="staff.emailAddress" name="emailAddress"><br/>
                                    <label>Password</label>
                                    <input type="password" class="form-control"  ng-model="staff.password" name="notes">
                                </td>
                            </tr>
                            <tr>
                                <td class="col-md-12" colspan="2"><br/>
                                    <label>Notes</label>
                                    <textarea class="form-control height-100"  ng-model="staff.notes"></textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="text-center">
            
             <a class="btn btn-success" type="submit"    ng-show='options' ng-mousedown="save()">Save Staff</a>
                <a class="btn btn-success" type="submit"    ng-show='!options' ng-mousedown="update()">Update</a><br/><br/>
                

            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
        </form>
    </div>
    <!-- /.col-lg-12 -->
</div>
