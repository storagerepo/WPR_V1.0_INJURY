<link rel="stylesheet" href="resources/components/datetime/datetimepicker.css"></link>
<script src="resources/components/datetime/datetimepicker.js"></script>
<script src="resources/components/datetime/moment.js"></script>

<div class="row">
    <div class="col-lg-12">
        <a ui-sref="dashboard.doctor" class="btn-sm btn-primary pull-right margin-top-40">Back to the list</a>
        <h2 class="page-header">{{title}}<span ng-hide="title=='Add Doctor'">&nbsp;-&nbsp;{{doctor.doctorName}}</span></h2>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
     <form id="myForm" name="myForm" novalidate>
   
        <div class="panel panel-default">
            <div class="panel-heading">
                Enter Doctor Details
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <div class="col-md-12">
                               <div class="col-md-6">
                            <label>Select Clinic:</label>
                                    <select class="form-control" ng-model="doctor.clinicId" name="clinicId" id="clinicId" ng-options="clinics.clinicId as clinics.clinicName for clinics in clinic" required>
  							  <option value="">-- Select Clinic --</option>
  							
  							 </select>
  							  <span class="error-container" ng-show="myForm.clinicId.$dirty && myForm.clinicId.$invalid">
                                <span style="color:red" ng-show="myForm.clinicId.$error.required">Please Select the Clinic</span>
                              </span>
                            <br>
                                 </div>   
                                 <div class="col-md-6">
                       
                                          <label>Doctor Name</label>
                                    <input type="text" name="doctorName" class="form-control" ng-model="doctor.doctorName" placeholder="Enter DoctorName" required>
                                    <span class="error-container" ng-show="myForm.doctorName.$dirty && myForm.doctorName.$invalid">
                                <span style="color:red" ng-show="myForm.doctorName.$error.required">Please Enter the Doctor Name</span>
                              </span><br/> 
                            </div>
                           </div>
                           <div class="col-md-12">
                           <div class="col-md-6">
                               <label>Email Id</label>
                                    <input type="text" name="emailId" class="form-control" ng-model="doctor.emailId" placeholder="Enter EmailId" required>
                                    <span class="error-container" ng-show="myForm.emailId.$dirty && myForm.emailId.$invalid">
                                <span style="color:red" ng-show="myForm.emailId.$error.required">Please Enter the Email Id</span>
                              </span><br/>
                              </div>
                            <div class="col-md-6">
                      			<label>Contact Number</label>
                                    <input type="text" name="city" class="form-control" ng-model="doctor.contactNumber" placeholder="Enter ContactNumber" required>
                                    <span class="error-container" ng-show="myForm.contactNumber.$dirty && myForm.contactNumber.$invalid">
                                <span style="color:red" ng-show="myForm.contactNumber.$error.required">Please Enter the Contact Number</span>
                              </span>
                                    <br/></div>
                                 </div>
                                 <div class="col-md-12">  
                                 <div class="col-md-6">
                                    <label>Specialist In</label>
                          <input type="text" name="specialistIn" class="form-control" ng-model="doctor.specialistIn" placeholder="Enter SpecialistIn" required>
                                    <span class="error-container" ng-show="myForm.specialistIn.$dirty && myForm.specialistIn.$invalid">
                                <span style="color:red" ng-show="myForm.specialistIn.$error.required">Please Enter the SpecialistIn</span>
                              </span>  <br>
                           </div> 
                            </div>
                                 <div class="col-md-12">
                            <div class="col-md-12">
                                    <label>Notes</label>
                                     <textarea class="form-control height-100" ng-model="doctor.notes" name="notes" placeholder="Enter Notes"> </textarea>
                               </div>
                             </div>
               </div>
            </div>
            <div class="text-right" style="margin-right:30px;">
                <a class="btn btn-success" ng-show='myFormButton' ng-class="{'button-disable':myForm.$invalid}" ng-disabled='myForm.$invalid'  ng-click="saveDoctor()">Save</a>
            	 <a class="btn btn-success" ng-show='!myFormButton' ng-class="{'button-disable':myForm.$invalid || isClean()}" ng-disabled='isClean() || myForm.$invalid' ng-click="update()">Update</a>
              <a ui-sref="dashboard.doctor"  class="btn btn-danger" >Cancel</a><br/><br/>
           </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
         </form>
    </div>
    <!-- /.col-lg-12 -->
</div>

<style>
#sunday_div, #monday_div, #tuesday_div, #wednesday_div, #thusday_div, #friday_div, #saturaday_div{
 border-bottom: 1px solid green;
}
</style>
 <script>

 $(function(){
 	$("html,body").scrollTop(0);
 });

$('#officeHoursFromTime').datetimepicker({
			pickTime : true,
			pickDate:false,
			format:'HH:mm'
	});
$('#officeHoursToTime').datetimepicker({
	pickTime : true,
	pickDate:false,
	format:'HH:mm'
	
});
</script>
