<div class="row">
    <div class="col-lg-12">
        <a ui-sref="dashboard.doctor" class="btn-sm btn-primary pull-right margin-top-40">Back to the list</a>
        <h2 class="page-header">Add Doctor</h2>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Enter Doctor Details
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="col-md-12">
                        <tbody>
                            <tr>
                                <td class="col-md-6">
                                    <label>Name</label>
                                    <input name="name" class="form-control" ng-model="doctor.name"><br/>
                                  <label>Address</label>
                                    <input name="address" class="form-control" ng-model="doctor.address"><br/>
                                     <label>City</label>
                                    <input name="city" class="form-control" ng-model="doctor.city"><br/>
                                     <label>Country</label>
                                    <input name="country" class="form-control" ng-model="doctor.country"><br/>
                                    
                                    
                                    
                                </td>
                                <td class="col-md-6">
                                     <label>State</label>
                                    <input name="state" class="form-control" ng-model="doctor.state"><br/>
                                     <label>Zip</label>
                                    <input name="zip" class="form-control" ng-model="doctor.zip"><br/>
                                     <label>Office Hours</label>
                                    <input name="officeHours" class="form-control" ng-model="doctor.officeHours"><br/>
                                     <label>New Field</label>
                                    <input class="form-control" ng-model="doctor.newField" name="newField" ><br/>
                                    
                                </td>
                            </tr>
                            <tr>
                                <td class="col-md-12" colspan="2"><br/>
                                    <label>Notes</label>
                                    <textarea name="notes" class="form-control height-100" ng-model="doctor.notes"></textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="text-center">
                <a ui-sref="dashboard.doctor" ng-show='myFormButton' class="btn btn-success"  ng-mousedown="saveDoctor()">Add Doctor</a>
            
                <a ui-sref="dashboard.doctor" ng-show='!myFormButton' class="btn btn-success" ng-mousedown="update()">Edit Doctor</a>
              <a ui-sref="dashboard.doctor"  class="btn btn-success" >Cancel</a>
            

    
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
