    <!-- /.row -->
    <div class="row">
    	<stats ng-cloak number="{{numberClinics}}" comments="Clinics" colour="primary" type="hospital-o" goto="dashboard.clinic" ng-show="isAdmin"></stats>
        <stats ng-cloak number="{{numberStaff}}" comments="Callers" colour="green" type="user" goto="dashboard.staff" ng-show="isAdmin"></stats>
        <stats ng-cloak number="{{numberDoctors}}" comments="Doctors" colour="primary" type="user-md" goto="dashboard.doctor"></stats>
        <stats ng-cloak number="{{numberPatients}}" comments="Patients" colour="yellow" type="male" goto="dashboard.patient"></stats>
        <stats ng-cloak number="{{numberappointments}}" comments="Appointments" colour="red" type="calendar" goto="dashboard.appointment"></stats>
        
    </div>
