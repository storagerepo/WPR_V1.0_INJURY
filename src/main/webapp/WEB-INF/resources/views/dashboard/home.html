
<div>
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Home</h2>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div ng-cloak>
    	 <!-- SuperAdmin Dashboard Starts-->
    	<stats ng-cloak number="{{numberCallerAdmin}}" comments="Call Center Admin" colour="primary" type="user" goto="dashboard.CallerAdmin" ng-show="{{isAdmin==1}}"></stats>
        <stats ng-cloak number="{{numberLawyerAdmin}}" comments="Lawyer Admin" colour="primary" type="lawyer-icon" goto="dashboard.LawyerAdmin" ng-show="{{isAdmin==1}}"></stats>
        <stats ng-cloak number="{{numberCrashReport}}" comments="Crash Report" colour="primary" type="file" goto="dashboard.SearchCrashreport" ng-show="{{isAdmin==1}}"></stats>
        <stats ng-cloak number="{{numberPatient}}" comments="Search Clients" colour="primary" type="patient-icon" goto="dashboard.SearchPatients" ng-show="{{isAdmin==1}}"></stats>
    
    <!-- SuperAdmin Dashboard Ends-->
    
    <!-- Lawyer Admin Dashboard Starts-->
    <div class="col-lg-12" style="height:470px;" ng-show="{{isAdmin==3}}">
    <div class="col-lg-12" style="margin-top:60px;">
    <div class="col-lg-3 col-md-6"></div>
    <div class="col-lg-3 col-md-6">
    <div ng-cloak class="panel panel-primary" style="min-height:300px;">
     <a ng-cloak ui-sref="dashboard.Lawyer">
        <div class="panel-heading" style="min-height:300px;">
            <div class="row">
                <div class="col-xs-12 text-center lawyer-icon" style="min-height:180px;">
                    <i ng-cloak class="fa fa-lawyer-icon" style="font-size: 13em;"></i>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <div ng-cloak class="huge">{{numberLawyer}}</div>
                    <div ng-cloak>Lawyers</div>
                </div>
            </div>
        </div>
       	<div class="panel-footer">
                <span class="pull-left">View Details</span>
                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                <div class="clearfix"></div>
            </div>
        </a>
    </div>
</div> 
 <div class="col-lg-3 col-md-6">
    <div ng-cloak class="panel panel-primary" style="min-height:300px;">
     <a ng-cloak ui-sref="dashboard.LawyerAdminSearchPatients">
        <div class="panel-heading" style="min-height:300px;">
            <div class="row">
                <div class="col-xs-12 text-center patient-icon" style="min-height:180px;">
                    <i ng-cloak class="fa fa-patient-icon" style="font-size: 13em;"></i>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <div ng-cloak class="huge">{{numberPatients}}</div>
                    <div ng-cloak>Clients</div>
                </div>
            </div>
        </div>
       	<div class="panel-footer">
                <span class="pull-left">View Details</span>
                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                <div class="clearfix"></div>
            </div>
        </a>
    </div>
</div> 
</div>
 </div>     
    <!-- Lawyer Admin Dashboard Ends-->
    
    
    <!-- Caller Admin Dashboard Starts-->
     <stats  ng-cloak number="{{numberOfCallers}}" comments="Callers" colour="primary" type="user" goto="dashboard.callers" ng-show="{{isAdmin==2}}"></stats>
   <stats ng-cloak number="{{numberOfClinics}}" comments="Clinics" colour="primary" type="clinic-icon" goto="dashboard.clinic" ng-show="{{isAdmin==2}}"></stats>
        <stats  ng-cloak number="{{numberOfAppointments}}" comments="Appointments" colour="primary" type="calendar" goto="dashboard.appointment" ng-show="{{isAdmin==2}}"></stats>
        <stats ng-cloak number="{{numberOfPatients}}" comments="Clients" colour="primary" type="patient-icon" goto="dashboard.callerAdminSearchPatients" ng-show="{{isAdmin==2}}"></stats>
      <!-- Caller Admin Dashboard Ends-->   
      
      
      <!-- Caller Dashboard Starts -->
       <stats ng-cloak number="{{numberPatients}}" comments="Clients" colour="primary" type="patient-icon" goto="dashboard.CallerSearchPatients" ng-show="{{isAdmin==4}}"></stats>
        <stats ng-cloak number="{{numberOfClinics}}" comments="Clinics" colour="primary" type="clinic-icon" goto="dashboard.clinics" ng-show="{{isAdmin==4}}"></stats>
      <!-- Caller Dashboard Ends -->
      
      <!-- Lawyer Dashboard Starts -->
       <stats ng-cloak number="{{numberPatients}}" comments="Clients" colour="primary" type="patient-icon" goto="dashboard.LawyerSearchPatients" ng-show="{{isAdmin==5}}"></stats>
      <!-- Lawyer Dashboard Ends -->
     </div>
