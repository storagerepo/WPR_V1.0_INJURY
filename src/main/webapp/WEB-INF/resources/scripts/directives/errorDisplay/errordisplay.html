<div class="row">
		<div id="success" class="notify successbox" ng-show="success">
			<span class="pull-right close">&#10006;</span>
			<span class="error-icon">&#x2714;  </span>
			<span class="body-content">{{message}}</span>
		</div>
		<div id="error" class="notify successbox" ng-show="error">
			<span class="pull-right close">&#10006;</span>
			<span class="error-icon">&#10006; </span>
			<span class="body-content"> {{message}}</span>
		</div>
		
</div>
