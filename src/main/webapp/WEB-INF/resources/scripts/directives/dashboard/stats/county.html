<div class="col-lg-3">
    <div ng-cloak class="panel panel-{{colour}}">
        <div class="panel-heading">
               <b>{{county}}</b>
        </div>
        <div class="panel-body">
           <div class="col-xs-8 text-right">
          		<span ng-cloak class="errorText" >New</span>
               <div ng-cloak class="warningText huge">{{totalcount}}</div>
           </div>
           <div class="col-xs-12">
           <table class="table table-striped table-bordered table-hover">
    	<tr>
    	<td><b>Active </b></td>
    	<td>{{activecount}}</td>
    	</tr>
    	<tr>
    	<td><b>Voice Mail</b></td>
    	<td>{{voicemailcount}}</td>
    	</tr>
    	<tr>
    	<td><b>Scheduled</b></td>
    	<td>{{scheduledcount}}</td>
    	</tr>
    	</table>
           </div>
        </div>
        <a ng-cloak ui-sref="{{goto}}">
            <div class="panel-footer">
                <span class="pull-left">View Details</span>
                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                <div class="clearfix"></div>
            </div>
        </a>
    </div>
</div>
